<app-newnavbar></app-newnavbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <h2>Course</h2>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Course Title</th>
                            <th scope="col">Course Description</th>
                            <th scope="col">Course Duration</th>
                            <th scope="col">Course Date</th>
                            <th scope="col">Course Venue</th>
                          </tr>
                        </thead>
                        <tbody>

                          <ng-container *ngIf="loading; then loadingScreen; else dataScreen" ></ng-container>
                          <ng-template #loadingScreen>
                            <div class="d-flex align-items-center">
                              <strong>Loading...</strong>
                              <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
                            </div>
                          </ng-template>
                          <ng-template #dataScreen>
                            <tr *ngFor ="let i of data">
                              <td>{{i.courseTitle}}</td>
                              <td>{{i.courseDescription}}</td>
                              <td>{{i.courseDuration}}</td>
                              <td>{{i.courseDate}}</td>
                              <td>{{i.courseVenue}}</td>
                            </tr>
                          </ng-template>
                          
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>
